{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(35, 35, 35, 0.2), rgba(76, 76, 76, 0.2)),
            url("{% static 'image/login_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); /* reduced transparency */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 500px; /* increased width */
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 20px;
            font-size: 14px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sign In Form -->
        <div id="signInForm">
            <h2>Sign In</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="signInEmail">Email or Username:</label>
                    <input type="text" id="signInEmail" name="username" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password:</label>
                    <input type="password" id="signInPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p class="toggle">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email:</label>
                    <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password:</label>
                    <input type="password" id="signUpPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="toggle">Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('signInForm').classList.toggle('hidden');
            document.getElementById('signUpForm').classList.toggle('hidden');
        }
    </script>

</body>
</html>
